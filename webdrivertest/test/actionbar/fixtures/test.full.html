<!DOCTYPE html>

<html ng-app="screenshots">
    <head>
        <meta charset="utf-8"></meta>
        <title></title>
        <link rel="stylesheet" href="/bin/css/libs.css" />
        <link rel="stylesheet" href="/bin/css/sky.css" />
        <style type="text/css">
          .bb-screenshot-noanim * {
              /*CSS transitions*/
              -o-transition-property: none !important;
              -moz-transition-property: none !important;
              -ms-transition-property: none !important;
              -webkit-transition-property: none !important;
              transition-property: none !important;
              /*CSS transforms*/
              -o-transform: none !important;
              -moz-transform: none !important;
              -ms-transform: none !important;
              -webkit-transform: none !important;
              transform: none !important;
              /*CSS animations*/
              -webkit-animation: none !important;
              -moz-animation: none !important;
              -o-animation: none !important;
              -ms-animation: none !important;
              animation: none !important;
          }
        </style>
    </head>
    <body>
        <div class="container">
    <div id="screenshot-actionbar" ng-controller="ActionButtonBarTestController">
        <bb-action-bar>
            <div class="row">
                <div class="col-xs-6 col-md-10">
                    <bb-action-bar-item-group bb-action-bar-item-group-title="locals.actionsText">
                        <bb-action-bar-item ng-click="locals.action1()">{{locals.action1Text}}</bb-action-bar-item>
                        <bb-action-bar-item ng-if="locals.action2Visible" ng-click="locals.action2()">Action 2</bb-action-bar-item>
                        <bb-action-bar-item ng-click="locals.action3()">Action 3</bb-action-bar-item>
                    </bb-action-bar-item-group>
                </div>
                <div class="col-xs-6 col-md-2">
                    <div class="pull-right">
                        <bb-action-bar-item ng-click="locals.rightAction1()">
                            <span class="fa fa-angle-double-up"></span>
                        </bb-action-bar-item>
                        <bb-action-bar-item ng-click="locals.rightAction2()">
                            <span class="fa fa-angle-double-down"></span>
                        </bb-action-bar-item>
                    </div>
                </div>
            </div>
        </bb-action-bar>
    </div>
</div>
        <script src="/bin/js/libs.js"></script>
        <script src="/bin/js/sky.js"></script>
        <script src="test.js"></script>
        <div style="margin-top: 50px;"></div>
    </body>
</html>
